<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Webpage Exercise</title>
    <style>
        /* Add some basic styling */
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        #message { font-size: 24px; color: #333; }
        #changeButton, #resetButton { padding: 10px 20px; font-size: 18px; cursor: pointer; margin: 5px; }
    </style>
</head>
<body>
    <h1>Interactive Webpage with JavaScript</h1>
    <p id="message">Click the button to change this message!</p>
    <button id="changeButton">Change Message</button>
    <button id="resetButton">Reset Message</button> <!-- New button added -->

    <script>
        // JavaScript Code to add interactivity

        // Function to change the message
        document.getElementById("changeButton").addEventListener("click", function() {
            document.getElementById("message").textContent = "You clicked the button!";
            document.getElementById("message").style.color = "blue";
        });

        // Function to reset the message back to the original
        document.getElementById("resetButton").addEventListener("click", function() {
            document.getElementById("message").textContent = "Click the button to change this message!";
            document.getElementById("message").style.color = "#333";
        });
    </script>
</body>
</html>
